<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library Project</title>
  </head>
  <body>
    <h1>Library Project</h1>

 

    <div class="container">
      <form id="libraryForm" class="book-form">
        <li class="larger-input">
          <label for="author">Author:</label>
          <input type="text" name="author" id="author" />
        </li>
        <li class="larger-input">
          <label for="title">Title:</label>
          <input type="text" name="title" id="title" />
        </li>
        <li class="number-input">
          <label for="pages">Pages:</label>
          <input type="text" name="pages" id="pages" />
        </li>

        <li>
          <label for="read">Status</label>
          <select name="read" id="read" class="status-box">
            <option value="Read">Read</option>
            <option value="Unread">Unread</option>
          </select>
         
        </li>
       
        <button
          class="form-button"
          type="submit"
          id="libraryForm"
          value="Add Book"
        >
          Add Book
        </button>
      </form>
    </div>
    <hr />
   
    <table id="books">
      <thead>
        <tr class="table-head">
          <th>Author</th>
          <th>Title</th>
          <th>Pages</th>
          <th class="status-btn">Status</th>
          <th class="delete-btn">Delete</th>
        </tr>
      </thead>
      <tbody>
     
 
      </tbody>
    </table>

    <script src="script.js"></script>
  </body>
</html>
